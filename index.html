<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="pictures/calculator.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Calculator</h1>
    </nav>

    <main class="container">
      <div id="calculator_head">
        <div id="story">
          <output type="text" id="calculation"></output>
        </div>

        <div>
          <input type="text" id="result" disabled />
          <button class="undo"><=</button>
        </div>
      </div>

      <div id="calculator">
        <button class="clear">C</button>
        <button class="operation" data-action=" (">(</button>
        <button class="operation" data-action=") ">)</button>
        <button class="operation" data-action=" % ">%</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation" data-action=" / ">รท</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation" data-action=" * ">ร</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation" data-action=" - ">-</button>
        <button class="number zero">0</button>
        <button class="number">.</button>
        <button class="equal">=</button>
        <button class="operation" data-action=" + ">+</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
